---
name: ðŸ’¡ Feature Request
description: Request a feature for this project
title: "[FEATURE REQUEST] <title>"
labels: ["Feature Request"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing feature request for this?
      description: |
        Please search to see if an issue already exists for the bug you
        encountered. If you find an existing issue, please react with a thumbs
        up on that issue instead (avoid comments that do not add anything to the
        discussion).
      options:
        - label: I have searched the feature requests
          required: true
  - type: textarea
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem
      placeholder: I'm always frustrated when...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Describe the feature you'd like
      description: |
        A clear and concise description of what you want to happen
        after the new feature is implemented.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: |
        A clear and concise description of any alternative solutions or
        features you've considered.
      placeholder: |
        - I've considered...
        - Another option would be...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Any other context about the feature request.

        Tip: You can attach images or log files by clicking this area to
        highlight it and then dragging files in.
    validations:
      required: false
